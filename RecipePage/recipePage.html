<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recipe</title>
<link rel="stylesheet" type="text/css" href="styles/recipePageStyle.css">
<script src="recipePage.js"></script>
</head>
<body>
<div id="recipeInfo">
  <div id="recipeDataContainer">
    <div id="recipeImgContainer">
      <img id="recipeImg" src="images/java.jpg" align="middle" alt="recipeImage">
    </div>
    <div id="recipeData">
      <h1 id="recipeTitle">RecipeTitle which can be very long sometimes</h1>
      <div id="recipeStepsContainer">
        <div id="recipeMetaData">
          <form>
            <p><Strong> Source: </Strong><label id="recipeSource">Recipe Source</label></p>
            <p><Strong> Calorie Count:</Strong><label id="calorieInfo"> 2000 calories </label> </p>
            <p><Strong> Ready In: </Strong><label id="recipeTime">20 mins</label></p>
            <p><Strong> Serving Size: </Strong><label id="servingSize">2</label></p>
            <p><Strong> Vegetarian: </Strong><label id="vegCheck">20 mins</label></p>
            <p><Strong> Gluten Free: </Strong><label id="glutenCheck">20 mins</label></p>
            <p><Strong> dairy Free: </Strong><label id="dairyCheck">20 mins</label></p>
          </form>
        </div>
        <div id="ingredients"><Strong> Ingredients Required </Strong>
          <div id="reqIngredients"></div>
        </div>
      </div>
    </div>
  </div>
  <h1 style="line-height: 0px;"><strong> Recipe Instructions </strong></h1>
 </div>

 <h2 class="similarRecipies">You might also like</h2>
 <div id="relatedRecipies">
 </div>
 
</body>
</html>
